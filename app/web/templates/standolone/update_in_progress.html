<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Обновление данных...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #212529;
        }
        .update-container {
            max-width: 600px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="update-container text-white">
        <div class="spinner-border text-warning mb-4" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Loading...</span>
        </div>
        <h1>Идёт обновление данных...</h1>
        <p class="lead text-muted">Пожалуйста, подождите. Это может занять до одной минуты.</p>
        <p class="text-muted">Страница обновится автоматически, как только процесс будет завершён.</p>

        <div class="progress mt-4" role="progressbar" aria-label="Animated striped example" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="height: 10px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated bg-warning" style="width: 100%"></div>
        </div>
    </div>

    <script>
        // Этот скрипт будет пытаться перезагрузить страницу каждые 7 секунд
        setTimeout(() => {
            window.location.reload();
        }, 7000);
    </script>
</body>
</html>
