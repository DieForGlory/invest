{% extends "layouts/base.html" %}

{% block content %}
<h1 class="mb-4">{{ _('Управление получателями email-уведомлений') }}</h1>
<p class="text-muted">{{ _('Отметьте пользователей, которые должны получать уведомления при активации новой системы скидок.') }}</p>

<div class="card card-glass">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                {% for user in all_users %}
                <div class="form-check form-switch mb-2">
                    <input class="form-check-input"
                           type="checkbox"
                           role="switch"
                           name="recipient_ids"
                           value="{{ user.id }}"
                           id="user-{{ user.id }}"
                           {% if user.id in subscribed_user_ids %}checked{% endif %}>
                    <label class="form-check-label" for="user-{{ user.id }}">
                        <strong>{{ user.full_name }}</strong> ({{ user.username }}) - {{ user.email }}
                    </label>
                </div>
                {% endfor %}
            </div>
            <button type="submit" class="btn btn-golden-outline w-100 mt-3">{{ _('Сохранить список') }}</button>
        </form>
    </div>
</div>
{% endblock %}
